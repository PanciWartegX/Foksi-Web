<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Absensi - Admin FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-clipboard-check"></i>
                    <h2>Admin FOKSI</h2>
                </div>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <h3 id="adminName">Admin Name</h3>
                        <p id="adminRole">Administrator</p>
                    </div>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="tambah-akun.html" class="nav-item">
                    <i class="fas fa-user-plus"></i>
                    <span>Tambah Akun</span>
                </a>
                <a href="pengaturan-absensi.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan Absensi</span>
                </a>
                <a href="data-absensi.html" class="nav-item active">
                    <i class="fas fa-database"></i>
                    <span>Data Absensi</span>
                </a>
            </div>
            
            <div class="logout-btn">
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Data Absensi</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i>
                        Export Excel
                    </button>
                </div>
            </header>

            <!-- Filters -->
            <div class="content-card">
                <div class="card-header">
                    <h2>Filter Data</h2>
                </div>
                <div class="filters">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Tanggal Mulai</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Tanggal Selesai</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="statusFilter" class="form-control">
                                <option value="">Semua Status</option>
                                <option value="H">Hadir</option>
                                <option value="I">Izin</option>
                                <option value="S">Sakit</option>
                                <option value="A">Alpa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Regional</label>
                            <select id="regionalFilter" class="form-control">
                                <option value="">Semua Regional</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Jawa Barat">Jawa Barat</option>
                                <option value="Jawa Tengah">Jawa Tengah</option>
                                <option value="Jawa Timur">Jawa Timur</option>
                                <option value="Sumatera">Sumatera</option>
                                <option value="Kalimantan">Kalimantan</option>
                                <option value="Sulawesi">Sulawesi</option>
                                <option value="Bali & Nusa Tenggara">Bali & Nusa Tenggara</option>
                                <option value="Papua & Maluku">Papua & Maluku</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="btn-primary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i>
                            Terapkan Filter
                        </button>
                        <button class="btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-redo"></i>
                            Reset Filter
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-users"></i>
                        <span class="stat-label">Total Absensi</span>
                    </div>
                    <div class="stat-value" id="totalRecords">0</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-check-circle"></i>
                        <span class="stat-label">Hadir</span>
                    </div>
                    <div class="stat-value" id="hadirCount">0</div>
                    <div class="stat-percentage" id="hadirPercentage">0%</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-file-alt"></i>
                        <span class="stat-label">Izin</span>
                    </div>
                    <div class="stat-value" id="izinCount">0</div>
                    <div class="stat-percentage" id="izinPercentage">0%</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-heartbeat"></i>
                        <span class="stat-label">Sakit</span>
                    </div>
                    <div class="stat-value" id="sakitCount">0</div>
                    <div class="stat-percentage" id="sakitPercentage">0%</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <i class="fas fa-times-circle"></i>
                        <span class="stat-label">Alpa</span>
                    </div>
                    <div class="stat-value" id="alpaCount">0</div>
                    <div class="stat-percentage" id="alpaPercentage">0%</div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="content-card">
                <div class="card-header">
                    <h2>Data Absensi</h2>
                    <div class="pagination-info">
                        <span id="paginationInfo">Menampilkan 0 data</span>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="absensiTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>Nama</th>
                                <th>Jabatan</th>
                                <th>Regional</th>
                                <th>Sekolah</th>
                                <th>Status</th>
                                <th>Keterangan</th>
                                <th>Waktu</th>
                                <th>Kegiatan</th>
                            </tr>
                        </thead>
                        <tbody id="absensiTableBody">
                            <!-- Data akan diisi oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button id="prevBtn" class="btn-secondary" onclick="prevPage()" disabled>
                        <i class="fas fa-chevron-left"></i>
                        Sebelumnya
                    </button>
                    <div class="page-numbers" id="pageNumbers"></div>
                    <button id="nextBtn" class="btn-secondary" onclick="nextPage()" disabled>
                        Selanjutnya
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { checkAuth, logoutUser } from './auth.js';
        import { getAllAbsensi } from './database.js';
        import { exportToExcel } from './export.js';
        
        // Check authentication
        const user = checkAuth();
        if (!user || user.role !== 'admin') {
            window.location.href = 'index.html';
        }
        
        // Set admin name
        document.getElementById('adminName').textContent = user.nama;
        
        // Pagination variables
        let currentPage = 1;
        const recordsPerPage = 15;
        let currentData = [];
        let filteredData = [];
        
        // Load absensi data
        async function loadAbsensiData() {
            try {
                showLoading();
                
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const data = await getAllAbsensi(startDate, endDate);
                currentData = data;
                filteredData = [...data];
                
                applyStatusFilter();
                updateStatistics();
                renderTable();
                
            } catch (error) {
                console.error("Error loading absensi data:", error);
                showError("Gagal memuat data absensi");
            }
        }
        
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionalFilter = document.getElementById('regionalFilter').value;
            
            filteredData = currentData.filter(record => {
                let matches = true;
                
                if (statusFilter) {
                    matches = matches && record.status === statusFilter;
                }
                
                if (regionalFilter) {
                    matches = matches && record.regional === regionalFilter;
                }
                
                return matches;
            });
            
            currentPage = 1;
            updateStatistics();
            renderTable();
        }
        
        function applyStatusFilter() {
            const statusFilter = document.getElementById('statusFilter').value;
            const regionalFilter = document.getElementById('regionalFilter').value;
            
            if (!statusFilter && !regionalFilter) {
                filteredData = [...currentData];
            } else {
                filteredData = currentData.filter(record => {
                    let matches = true;
                    
                    if (statusFilter) {
                        matches = matches && record.status === statusFilter;
                    }
                    
                    if (regionalFilter) {
                        matches = matches && record.regional === regionalFilter;
                    }
                    
                    return matches;
                });
            }
        }
        
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('regionalFilter').value = '';
            
            filteredData = [...currentData];
            currentPage = 1;
            updateStatistics();
            renderTable();
        }
        
        function updateStatistics() {
            const total = filteredData.length;
            const hadir = filteredData.filter(r => r.status === 'H').length;
            const izin = filteredData.filter(r => r.status === 'I').length;
            const sakit = filteredData.filter(r => r.status === 'S').length;
            const alpa = filteredData.filter(r => r.status === 'A').length;
            
            document.getElementById('totalRecords').textContent = total;
            document.getElementById('hadirCount').textContent = hadir;
            document.getElementById('izinCount').textContent = izin;
            document.getElementById('sakitCount').textContent = sakit;
            document.getElementById('alpaCount').textContent = alpa;
            
            document.getElementById('hadirPercentage').textContent = 
                total > 0 ? `${Math.round((hadir / total) * 100)}%` : '0%';
            document.getElementById('izinPercentage').textContent = 
                total > 0 ? `${Math.round((izin / total) * 100)}%` : '0%';
            document.getElementById('sakitPercentage').textContent = 
                total > 0 ? `${Math.round((sakit / total) * 100)}%` : '0%';
            document.getElementById('alpaPercentage').textContent = 
                total > 0 ? `${Math.round((alpa / total) * 100)}%` : '0%';
        }
        
        function renderTable() {
            const tbody = document.getElementById('absensiTableBody');
            tbody.innerHTML = '';
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Tidak ada data absensi</p>
                        </td>
                    </tr>
                `;
                
                document.getElementById('paginationInfo').textContent = 'Menampilkan 0 data';
                updatePaginationControls();
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);
            
            // Render rows
            pageData.forEach((record, index) => {
                const row = document.createElement('tr');
                const actualIndex = startIndex + index + 1;
                
                row.innerHTML = `
                    <td>${actualIndex}</td>
                    <td>${record.tanggal}</td>
                    <td>${record.nama}</td>
                    <td>${record.jabatan}</td>
                    <td>${record.regional}</td>
                    <td>${record.sekolah}</td>
                    <td><span class="status-badge status-${record.status.toLowerCase()}">${getStatusText(record.status)}</span></td>
                    <td>${record.keterangan || '-'}</td>
                    <td>${record.waktu || '-'}</td>
                    <td>${record.kegiatan || '-'}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Update pagination info
            document.getElementById('paginationInfo').textContent = 
                `Menampilkan ${startIndex + 1}-${endIndex} dari ${filteredData.length} data`;
            
            // Update pagination controls
            updatePaginationControls();
        }
        
        function getStatusText(status) {
            const statusMap = {
                'H': 'Hadir',
                'I': 'Izin',
                'S': 'Sakit',
                'A': 'Alpa'
            };
            return statusMap[status] || status;
        }
        
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            
            // Previous button
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            
            // Next button
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            
            // Page numbers
            pageNumbers.innerHTML = '';
            
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
        }
        
        function goToPage(page) {
            currentPage = page;
            renderTable();
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }
        
        async function exportToExcel() {
            try {
                if (filteredData.length === 0) {
                    alert('Tidak ada data untuk diexport');
                    return;
                }
                
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                let exportData = filteredData;
                
                // If no filters applied, use all data
                if (!startDate && !endDate) {
                    exportData = currentData;
                }
                
                // Add sequence numbers
                const dataWithNumbers = exportData.map((record, index) => ({
                    No: index + 1,
                    ...record,
                    Status: getStatusText(record.status)
                }));
                
                await exportToExcel(dataWithNumbers);
                
            } catch (error) {
                console.error("Export error:", error);
                alert('Gagal mengexport data: ' + error.message);
            }
        }
        
        function showLoading() {
            const tbody = document.getElementById('absensiTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="10" class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Memuat data...</span>
                    </td>
                </tr>
            `;
        }
        
        function showError(message) {
            const tbody = document.getElementById('absensiTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="10" class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>${message}</span>
                    </td>
                </tr>
            `;
        }
        
        function logout() {
            logoutUser();
        }
        
        // Initialize date filters
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        
        document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        
        // Load data on page load
        loadAbsensiData();
    </script>
    
    <style>
        .filters {
            padding: 20px 0;
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .pagination-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        
        .page-number {
            width: 35px;
            height: 35px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .page-number:hover {
            border-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        .page-number.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .stat-percentage {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .loading-state, .error-state, .empty-state {
            text-align: center;
            padding: 40px;
        }
        
        .loading-state i, .error-state i, .empty-state i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .loading-state span, .error-state span, .empty-state p {
            color: var(--text-secondary);
        }
        
        .loading-state i {
            color: var(--primary-color);
        }
        
        .error-state i {
            color: var(--danger-color);
        }
        
        .empty-state i {
            color: var(--text-secondary);
            opacity: 0.5;
        }
    </style>
</body>
</html>
