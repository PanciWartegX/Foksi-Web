<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi - FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-clipboard-check"></i>
                    <h2>Anggota FOKSI</h2>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <h3 id="userName">Nama Anggota</h3>
                        <p id="userJabatan">Jabatan</p>
                    </div>
                </div>
            </div>
            
            <div class="nav-menu">
                <a href="anggota-dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="form-absensi.html" class="nav-item active">
                    <i class="fas fa-edit"></i>
                    <span>Isi Absensi</span>
                </a>
                <a href="#" onclick="lihatRiwayat()" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Riwayat</span>
                </a>
            </div>
            
            <div class="logout-btn">
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Form Absensi</h1>
                <div class="header-actions">
                    <span id="currentDate"></span>
                </div>
            </header>

            <!-- Absensi Status Alert -->
            <div id="statusAlert" class="alert" style="display: none;"></div>

            <!-- Form Absensi -->
            <div class="content-card">
                <div class="card-header">
                    <h2>Data Kehadiran</h2>
                    <span id="absensiTimer" class="timer"></span>
                </div>
                
                <form id="absensiForm">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" readonly>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Jabatan</label>
                            <input type="text" id="jabatan" class="form-control" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Regional</label>
                            <input type="text" id="regional" class="form-control" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Sekolah</label>
                            <input type="text" id="sekolah" class="form-control" readonly>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Status Kehadiran <span class="required">*</span></label>
                        <div class="select-group">
                            <label class="radio-option">
                                <input type="radio" name="status" value="H" required>
                                <i class="fas fa-check-circle radio-icon"></i>
                                <span class="radio-label">Hadir (H)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="status" value="I">
                                <i class="fas fa-file-alt radio-icon"></i>
                                <span class="radio-label">Izin (I)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="status" value="S">
                                <i class="fas fa-heartbeat radio-icon"></i>
                                <span class="radio-label">Sakit (S)</span>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="status" value="A">
                                <i class="fas fa-times-circle radio-icon"></i>
                                <span class="radio-label">Alpa (A)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Keterangan (Opsional)</label>
                        <textarea id="keterangan" class="form-control" rows="3" 
                                  placeholder="Isi keterangan jika diperlukan..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Konfirmasi</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="konfirmasi" required>
                            <label for="konfirmasi">Saya menyatakan bahwa data yang diisi adalah benar</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <i class="fas fa-paper-plane"></i>
                            Kirim Absensi
                        </button>
                        <button type="button" class="btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i>
                            Kembali
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Absensi Berhasil</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h4>Absensi Anda telah tercatat</h4>
                    <p id="successDetails"></p>
                    <button class="btn-primary" onclick="closeModal()">
                        <i class="fas fa-check"></i>
                        Oke
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { checkAuth, logoutUser } from './auth.js';
        import { submitAbsensi, checkAbsensiStatus } from './database.js';
        
        // Check authentication
        const user = checkAuth();
        if (!user || user.role !== 'anggota') {
            window.location.href = 'index.html';
        }
        
        // Initialize user data
        document.getElementById('userName').textContent = user.nama;
        document.getElementById('userJabatan').textContent = user.jabatan;
        document.getElementById('userAvatar').textContent = user.nama.charAt(0);
        
        // Fill form with user data
        document.getElementById('nama').value = user.nama;
        document.getElementById('jabatan').value = user.jabatan;
        document.getElementById('regional').value = user.regional;
        document.getElementById('sekolah').value = user.sekolah;
        
        // Update date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('id-ID', options);
        }
        updateDate();
        
        // Check absensi status
        async function checkStatus() {
            try {
                const result = await checkAbsensiStatus();
                const alertDiv = document.getElementById('statusAlert');
                const submitBtn = document.getElementById('submitBtn');
                
                if (result.isOpen) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <span>${result.message} - ${result.settings.nama_kegiatan} (${result.settings.jam_buka} - ${result.settings.jam_tutup})</span>
                    `;
                    alertDiv.style.display = 'flex';
                    submitBtn.disabled = false;
                    
                    // Start timer countdown
                    startCountdown(result.settings.jam_tutup);
                } else {
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        <span>${result.message}</span>
                    `;
                    alertDiv.style.display = 'flex';
                    submitBtn.disabled = true;
                    
                    // Disable form
                    document.querySelectorAll('input[name="status"]').forEach(radio => {
                        radio.disabled = true;
                    });
                    document.getElementById('keterangan').disabled = true;
                    document.getElementById('konfirmasi').disabled = true;
                }
            } catch (error) {
                console.error("Error checking status:", error);
            }
        }
        
        // Timer countdown
        function startCountdown(closeTime) {
            function updateTimer() {
                const now = new Date();
                const [closeHour, closeMinute] = closeTime.split(':').map(Number);
                const closeDate = new Date(now);
                closeDate.setHours(closeHour, closeMinute, 0, 0);
                
                const diff = closeDate - now;
                
                if (diff <= 0) {
                    document.getElementById('absensiTimer').textContent = 'Absensi ditutup';
                    document.getElementById('submitBtn').disabled = true;
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('absensiTimer').textContent = 
                    `Absensi ditutup dalam: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }
        
        // Form submission
        document.getElementById('absensiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
                
                const status = document.querySelector('input[name="status"]:checked').value;
                const keterangan = document.getElementById('keterangan').value;
                
                const result = await submitAbsensi({ status, keterangan });
                
                // Show success modal
                const now = new Date();
                const successDetails = `
                    <p><strong>Nama:</strong> ${user.nama}</p>
                    <p><strong>Status:</strong> ${getStatusText(status)}</p>
                    <p><strong>Waktu:</strong> ${now.toLocaleTimeString('id-ID', { hour12: false })}</p>
                    <p><strong>Tanggal:</strong> ${now.toLocaleDateString('id-ID')}</p>
                `;
                
                document.getElementById('successDetails').innerHTML = successDetails;
                document.getElementById('successModal').classList.add('active');
                
                // Reset form
                document.getElementById('absensiForm').reset();
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        function getStatusText(status) {
            const statusMap = {
                'H': 'Hadir',
                'I': 'Izin',
                'S': 'Sakit',
                'A': 'Alpa'
            };
            return statusMap[status] || status;
        }
        
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            
            document.querySelector('.content-card').prepend(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function closeModal() {
            document.getElementById('successModal').classList.remove('active');
            window.location.href = 'anggota-dashboard.html';
        }
        
        function lihatRiwayat() {
            // Implement history view
            alert('Fitur riwayat akan segera tersedia');
        }
        
        function logout() {
            logoutUser();
        }
        
        // Initialize
        checkStatus();
    </script>
    
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .required {
            color: var(--danger-color);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .timer {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }
        
        .success-message {
            text-align: center;
            padding: 20px;
        }
        
        .success-message i {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 20px;
        }
        
        .success-message h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--success-color);
        }
        
        .success-message p {
            text-align: left;
            margin-bottom: 25px;
            line-height: 1.6;
        }
    </style>
</body>
</html>
