<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Pertama - FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .setup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="content-card">
            <div class="card-header">
                <h2>Setup Admin Pertama</h2>
                <p>Gunakan halaman ini untuk mendaftarkan akun Admin jika belum ada data di Database.</p>
            </div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Username (untuk Login)</label>
                    <input type="text" id="username" class="form-control" placeholder="Contoh: admin" required>
                    <small>Email akan otomatis dibuat: username@foksi.com</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-user-shield"></i> Buat Akun Admin
                </button>
            </form>
            
            <div id="message" class="alert" style="display: none;"></div>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            msg.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const nama = document.getElementById('nama').value;
            const email = `${username}@foksi.com`;

            console.log("Setup admin attempt:", { username, email });

            try {
                if (password.length < 6) {
                    throw new Error("Password minimal 6 karakter");
                }

                // 1. Buat Akun di Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("Admin created in Auth, UID:", user.uid);

                // 2. Buat Data di Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    nama: nama,
                    email: email,
                    role: 'admin',
                    jabatan: 'Administrator',
                    regional: 'Pusat',
                    sekolah: '-',
                    createdAt: new Date().toISOString()
                });

                console.log("Admin data saved to Firestore");

                // Sukses
                msg.className = 'alert alert-success';
                msg.style.display = 'block';
                msg.innerHTML = `âœ… Berhasil! Akun <b>${username}</b> telah dibuat.<br>
                                Email: ${email}<br>
                                Role: Admin<br>
                                <br>Silakan kembali ke halaman login.`;
                document.getElementById('setupForm').reset();

            } catch (error) {
                console.error("Setup error:", error);
                msg.className = 'alert alert-danger';
                msg.style.display = 'block';
                
                let errorMsg = "Gagal: " + error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = "Username sudah digunakan. Coba username lain.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = "Password terlalu lemah. Minimal 6 karakter.";
                }
                
                msg.textContent = errorMsg;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-shield"></i> Buat Akun Admin';
            }
        });
    </script>
</body>
</html>
