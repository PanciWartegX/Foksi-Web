<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBaEkKJzyohsq6GK5GWygai0q3V0O_MkLY",
            authDomain: "web-foksi-9acb9.firebaseapp.com",
            projectId: "web-foksi-9acb9",
            storageBucket: "web-foksi-9acb9.firebasestorage.app",
            messagingSenderId: "811305636316",
            appId: "1:811305636316:web:1f3c8641ed7df0a1203f19",
            measurementId: "G-SHW9C8529Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function setupAdmin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // 1. Buat user di Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Simpan data ke Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: "admin",
                    nama: "Administrator",
                    jabatan: "Admin",
                    regional: "Jakarta",
                    sekolah: "FOKSI",
                    role: "admin",
                    createdAt: new Date().toISOString()
                });
                
                alert(`Admin berhasil dibuat!\nUID: ${user.uid}\nLogin dengan:\nUsername: admin\nPassword: ${password}`);
                
            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
            }
        }

        window.setupAdmin = setupAdmin;
    </script>

        body {

</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Setup Admin Pertama</h1>
        
        <div class="info">

            <p>Halaman ini hanya untuk setup pertama. Setelah admin dibuat, hapus file ini.</p>

        <button onclick="setupAdmin()">Buat Akun Admin</button>
