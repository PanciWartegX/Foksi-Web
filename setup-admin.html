<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Pertama - FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .setup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="content-card">
            <div class="card-header">
                <h2>Setup Admin Pertama</h2>
                <p>Gunakan halaman ini untuk mendaftarkan akun Admin jika belum ada data di Database.</p>
            </div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Username (untuk Login)</label>
                    <input type="text" id="username" class="form-control" placeholder="Contoh: admin" required>
                    <small>Email akan otomatis dibuat: username@foksi.com</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-user-shield"></i> Buat Akun Admin
                </button>
            </form>
            <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none;"></div>
            
            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            
            btn.disabled = true;
            btn.innerHTML = 'Memproses...';
            msg.style.display = 'none';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const nama = document.getElementById('nama').value;
            const email = `${username}@foksi.com`;

            try {
                // 1. Buat Akun di Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Buat Data di Firestore (PENTING AGAR BISA LOGIN)
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    nama: nama,
                    email: email,
                    role: 'admin', // Role dikunci ke admin
                    jabatan: 'Administrator',
                    regional: 'Pusat',
                    sekolah: '-',
                    createdAt: new Date().toISOString()
                });

                // Sukses
                msg.className = 'alert alert-success';
                msg.style.display = 'block';
                msg.style.backgroundColor = '#d4edda';
                msg.style.color = '#155724';
                msg.innerHTML = `âœ… Berhasil! Akun <b>${username}</b> telah dibuat.<br>Silakan kembali ke halaman login.`;
                document.getElementById('setupForm').reset();

            } catch (error) {
                console.error(error);
                msg.className = 'alert alert-danger';
                msg.style.display = 'block';
                msg.style.backgroundColor = '#f8d7da';
                msg.style.color = '#721c24';
                msg.textContent = "Gagal: " + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-shield"></i> Buat Akun Admin';
            }
        });
    </script>
</body>
</html>
