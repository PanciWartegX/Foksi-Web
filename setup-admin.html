<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Pertama - FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .content-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 30px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            text-align: center;
        }
        
        .card-header h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1f2937;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        small {
            display: block;
            margin-top: 5px;
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin: 15px 30px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert i {
            margin-right: 10px;
        }
        
        .back-link {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="content-card">
            <div class="card-header">
                <h2>Setup Admin Pertama</h2>
                <p>Gunakan halaman ini untuk mendaftarkan akun Admin jika belum ada data di Database.</p>
            </div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Username (untuk Login)</label>
                    <input type="text" id="username" class="form-control" placeholder="Contoh: admin" required>
                    <small>Email akan otomatis dibuat: username@gmail.com</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-user-shield"></i> Buat Akun Admin
                </button>
            </form>
            
            <div id="message" class="alert" style="display: none;"></div>
            
            <div class="back-link">
                <a href="index.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_APiU6azAWX5w5qANpInI-6QWX-IDzeA",
            authDomain: "web-absen-13c0f.firebaseapp.com",
            projectId: "web-absen-13c0f",
            storageBucket: "web-absen-13c0f.firebasestorage.app",
            messagingSenderId: "1026553673394",
            appId: "1:1026553673394:web:9aee69887b5b635b727bab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            msg.style.display = 'none';

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const nama = document.getElementById('nama').value;
            
            // Using @gmail.com format
            const email = `${username}@gmail.com`;

            console.log("Setup admin attempt:", { username, email });

            try {
                if (password.length < 6) {
                    throw new Error("Password minimal 6 karakter");
                }

                if (username.length < 3) {
                    throw new Error("Username minimal 3 karakter");
                }

                // 1. Buat Akun di Authentication
                console.log("Creating admin in Firebase Auth...");
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("Admin created in Auth, UID:", user.uid);

                // 2. Buat Data di Firestore
                console.log("Saving admin data to Firestore...");
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    nama: nama,
                    email: email,
                    role: 'admin',
                    jabatan: 'Administrator',
                    regional: 'Pusat',
                    sekolah: '-',
                    createdAt: new Date().toISOString()
                });

                console.log("Admin data saved to Firestore");

                // Sukses
                msg.className = 'alert alert-success';
                msg.style.display = 'block';
                msg.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <strong>âœ… Berhasil!</strong><br>
                        Akun <b>${username}</b> telah dibuat.<br>
                        Email: ${email}<br>
                        Role: Admin<br><br>
                        <strong>Informasi Login:</strong><br>
                        Username: <b>${username}</b><br>
                        Password: <b>[password yang Anda masukkan]</b><br><br>
                        <a href="index.html" class="btn-primary" style="display: inline-block; padding: 8px 16px; margin-top: 10px;">
                            Kembali ke Login
                        </a>
                    </div>
                `;
                document.getElementById('setupForm').reset();

            } catch (error) {
                console.error("Setup error:", error);
                msg.className = 'alert alert-danger';
                msg.style.display = 'block';
                
                let errorMsg = "Gagal: " + error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = "Username sudah digunakan. Coba username lain.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = "Password terlalu lemah. Minimal 6 karakter.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = "Username tidak valid. Gunakan username yang valid.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = "Koneksi internet bermasalah. Periksa koneksi Anda.";
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMsg = "Operasi tidak diizinkan. Hubungi developer.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Terlalu banyak permintaan. Coba lagi nanti.";
                }
                
                msg.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMsg}`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-shield"></i> Buat Akun Admin';
            }
        });
    </script>
</body>
</html>
