    <script type="module" src="firebase-config.js"></script>
    <script type="module">
    import { checkAuth, logoutUser } from './auth.js';
    import { saveAbsensiSettings, getAbsensiSettings } from './database.js';
    import { db } from './firebase-config.js';
    import { collection, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        
        // Check authentication
        const user = checkAuth();
        if (!user || user.role !== 'admin') {
            window.location.href = 'index.html';
        }
        
        // Set admin name
        document.getElementById('adminName').textContent = user.nama;
        
        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('tanggal').min = today;
        document.getElementById('tanggal').value = today;
        
        // Load current settings
        async function loadCurrentSettings() {
            try {
                const settings = await getAbsensiSettings();
                const currentSettingsDiv = document.getElementById('currentSettings');
                const statusLabel = document.getElementById('absensiStatusLabel');
                
                if (!settings) {
                    currentSettingsDiv.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cog"></i>
                            <h4>Belum ada pengaturan absensi</h4>
                            <p>Atur jadwal absensi untuk memulai</p>
                        </div>
                    `;
                    statusLabel.textContent = 'Tidak Aktif';
                    statusLabel.className = 'status-badge status-alpa';
                    return;
                }
                
                // Check if absensi is active
                const now = new Date();
                const currentDate = now.toISOString().split('T')[0];
                const currentTime = now.getHours() * 60 + now.getMinutes();
                const openTime = timeToMinutes(settings.jam_buka);
                const closeTime = timeToMinutes(settings.jam_tutup);
                
                let statusText = 'Tidak Aktif';
                let statusClass = 'status-alpa';
                
                if (settings.tanggal === currentDate) {
                    if (currentTime >= openTime && currentTime <= closeTime) {
                        statusText = 'Aktif';
                        statusClass = 'status-hadir';
                    } else if (currentTime < openTime) {
                        statusText = 'Menunggu';
                        statusClass = 'status-izin';
                    } else {
                        statusText = 'Selesai';
                        statusClass = 'status-sakit';
                    }
                }
                
                statusLabel.textContent = statusText;
                statusLabel.className = `status-badge ${statusClass}`;
                
                // Display current settings
                currentSettingsDiv.innerHTML = `
                    <div class="settings-detail">
                        <h3>${settings.nama_kegiatan}</h3>
                        <div class="settings-info">
                            <div class="info-item">
                                <i class="fas fa-calendar"></i>
                                <div>
                                    <strong>Tanggal</strong>
                                    <p>${formatDate(settings.tanggal)}</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <strong>Waktu</strong>
                                    <p>${settings.jam_buka} - ${settings.jam_tutup}</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-history"></i>
                                <div>
                                    <strong>Terakhir Diperbarui</strong>
                                    <p>${formatDateTime(settings.updatedAt)}</p>
                                </div>
                            </div>
                        </div>
                        ${settings.catatan ? `
                            <div class="settings-note">
                                <i class="fas fa-sticky-note"></i>
                                <p>${settings.catatan}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                // Fill form with current settings
                document.getElementById('namaKegiatan').value = settings.nama_kegiatan || '';
                document.getElementById('tanggal').value = settings.tanggal || today;
                document.getElementById('jamBuka').value = settings.jam_buka || '08:00';
                document.getElementById('jamTutup').value = settings.jam_tutup || '17:00';
                document.getElementById('catatan').value = settings.catatan || '';
                
            } catch (error) {
                console.error("Error loading settings:", error);
                const currentSettingsDiv = document.getElementById('currentSettings');
                currentSettingsDiv.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h4>Gagal memuat pengaturan</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function formatDateTime(timestamp) {
            if (!timestamp) return '-';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString('id-ID', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Form submission
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                // Validate time
                const jamBuka = document.getElementById('jamBuka').value;
                const jamTutup = document.getElementById('jamTutup').value;
                
                if (jamBuka >= jamTutup) {
                    throw new Error("Waktu selesai harus setelah waktu mulai");
                }
                
                // Prepare settings data
                const settings = {
                    nama_kegiatan: document.getElementById('namaKegiatan').value.trim(),
                    tanggal: document.getElementById('tanggal').value,
                    jam_buka: jamBuka,
                    jam_tutup: jamTutup,
                    catatan: document.getElementById('catatan').value.trim()
                };
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
                
                // Save settings
                const result = await saveAbsensiSettings(settings);
                
                // Show success message
                showNotification('success', result.message);
                
                // Reload settings
                await loadCurrentSettings();
                await loadSettingsHistory();
                
            } catch (error) {
                showNotification('error', error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        function resetForm() {
            document.getElementById('settingsForm').reset();
            document.getElementById('tanggal').value = today;
            document.getElementById('jamBuka').value = '08:00';
            document.getElementById('jamTutup').value = '17:00';
        }
        
        // Load settings history
        async function loadSettingsHistory() {
            try {
                // Note: In a real app, you would have a separate collection for settings history
                // For now, we'll just show the current settings
                const settings = await getAbsensiSettings();
                const tbody = document.getElementById('settingsHistoryBody');
                
                if (!settings) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Belum ada riwayat pengaturan</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = `
                    <tr>
                        <td>${settings.nama_kegiatan}</td>
                        <td>${settings.tanggal}</td>
                        <td>${settings.jam_buka} - ${settings.jam_tutup}</td>
                        <td>${formatDateTime(settings.updatedAt)}</td>
                        <td><span class="status-badge status-hadir">Aktif</span></td>
                    </tr>
                `;
                
            } catch (error) {
                console.error("Error loading settings history:", error);
            }
        }
        
        function showNotification(type, message) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                <span>${message}</span>
            `;
            
            document.querySelector('.main-content').prepend(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        function logout() {
            logoutUser();
        }
        
        // Initialize
        loadCurrentSettings();
        loadSettingsHistory();
    </script>
