<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Absensi FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-clipboard-check"></i>
                    <h1>FOKSI</h1>
                </div>
                <h2>Absensi Online</h2>
                <p class="subtitle">Sistem Presensi Digital</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required autocomplete="username">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    <button type="button" class="show-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="role-selection">
                    <label class="radio-container">
                        <input type="radio" name="role" value="admin" checked>
                        <span class="checkmark"></span>
                        Admin
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="role" value="anggota">
                        <span class="checkmark"></span>
                        Anggota
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
                
                <div class="login-footer">
                    <p>Â© 2024 FOKSI | Sistem Absensi Online</p>
                    <p style="margin-top: 10px;"><a href="setup-admin.html" style="color: #4361ee; font-size: 0.8rem;">Belum punya akun? Klik Setup</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none; color: #e63946; background: #fdf0f0; padding: 10px; border-radius: 5px; margin-top: 15px; font-size: 0.9rem; text-align: center;"></div>
        </div>
    </div>

    <!-- Firebase Config & Login Logic -->
    <script type="module">
        import { loginUser } from './auth.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Reset
            errorMessageDiv.style.display = 'none';
            loginBtn.disabled = true;
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                // PENTING: Fungsi ini ada di auth.js
                await loginUser(username, password, role);
                // Jika sukses, auth.js akan mengarahkan halaman secara otomatis
            } catch (error) {
                console.error("Login Error Details:", error);
                errorMessageDiv.style.display = 'block';
                
                // Terjemahan Error
                let msg = error.message;
                if (msg.includes('auth/network-request-failed')) {
                    msg = "Koneksi internet bermasalah atau domain tidak diizinkan.";
                } else if (msg.includes('auth/invalid-credential')) {
                    msg = "Username atau password salah.";
                } else if (msg.includes('Role tidak sesuai')) {
                    msg = "Anda mencoba login sebagai " + role + " tapi akun Anda bukan " + role;
                }
                
                errorMessageDiv.textContent = msg;
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });
    </script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.show-password i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
