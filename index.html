<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Absensi FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- ... (HTML SAMA SEPERTI SEBELUMNYA) ... -->
    </div>

    <!-- Firebase Config & Login Logic -->
    <script type="module">
        import { loginUser } from './auth.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log("=== LOGIN ATTEMPT STARTED ===");
            
            errorMessageDiv.style.display = 'none';
            loginBtn.disabled = true;
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            console.log("Login credentials:", { username, password, role });

            try {
                if (!username || !password) {
                    throw new Error("Username dan password harus diisi");
                }
                
                await loginUser(username, password, role);
                
            } catch (error) {
                console.error("Login Error Details:", error);
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = error.message;
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });
    </script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.show-password i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
