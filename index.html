<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FOKSI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-clipboard-check"></i>
                    <h1>FOKSI</h1>
                </div>
                <h2>Sistem Absensi</h2>
                <p class="subtitle">Forum Komunikasi Siswa Indonesia</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" id="showPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="role-selection">
                    <label class="radio-container">
                        <input type="radio" name="role" value="admin" checked>
                        <span class="checkmark"></span>
                        <span>Admin</span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="role" value="anggota">
                        <span class="checkmark"></span>
                        <span>Anggota</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Username atau password salah</span>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Â© 2024 FOKSI. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Script dari file index.html yang ada -->
    <script type="module">
        // ... (script dari file index.html yang ada)
    </script>
</body>
</html>
